<!DOCTYPE html>
<html>

<head>
  <title>html moment :P</title>
  <LINK href="../css/styles.css" rel="stylesheet" type="text/css">
    <style>
      #pic{
        width:300px;
        height:260px;
        border-radius:10px;
        margin-left:10px;
        margin-top:20px;
      }
      #htmlmoment{
        color:brown;

      #gameName{
        color:rebeccapurple;
        font-size: 30px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin-left:100px;
      }
      /* Three image containers (use 25% for four, and 50% for two, etc) */
      .column {
        float: left;
        width: 30%;
        padding: 5px;
      }

      /* Clear floats after image containers */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
</head>

<body>
  <p id="htmlmoment">Dylan's Games</p>
  <h2>*click on the image to play the game*<br><br></h2>

    </div>
    <div class="column">
